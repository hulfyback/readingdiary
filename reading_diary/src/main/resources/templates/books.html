<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Reading Diary</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
  </head>
  <body>
    <table>
      <tr th:each="book : ${books}">
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getTitle()}"></td>
      </tr>
    </table>
  </body>
</html>
